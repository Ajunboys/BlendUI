<script>
require.config({
    baseUrl:"../../"
});
require(['src/hybrid/blend','src/hybrid/Layer'], function ( main,Footbar) {
    var footbarCase;
    var subLayer11;
    var _eval = {
        create : function(){
           subLayer11 = new Footbar({
                id:"subLayertest",
                "url":"http://m.sogou.com",
                "active":true,
                "duration":200,
                left: 30,
                top: 150,
                width: 150,
                height: 200,
                subLayer: true,
                fixed: false
           });
        },
        show:function(){
            subLayer11.in()
        },
        hide:function(){
            subLayer11.out()
        },
        setLayout:function(){
            subLayer11.setLayout({
                left: 30,
                top: 180,
                width: 250,
                height: 200,
            });
        }
    };
    $('input[type=button]').click(function(e){
        var id = this.id;
        console.log(id+"=============="+id);
        if(_eval[id]){
            _eval[id].call(_eval);
        }else{
            alert('没有此case')
        }
        return false;
    });

});
</script>
