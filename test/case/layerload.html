<script>
require.config({
    baseUrl:"../../"
});
require(['src/hybrid/blend','src/hybrid/LayerGroup','src/hybrid/Layer'], function ( main,LayerGroup,layer) {
    var layerApi = main.api.layer;
    main.ready(function(){
        try{
            layerApi.on("layerPullDown",function(event){
                setTimeout(function(){
                    $("body").before("<p>新内容新内容新内容新内容新内容</p>");
                    layerApi.stopPullRefresh();
                },1000)
            });
        }catch(e){
            console.log(e);
        }
    });
});
</script>
