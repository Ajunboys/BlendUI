<body>
<h2>layerGroup功能测试</h2>
<input type="button" id="create" value="创建group "/>

<input type="button" id="active" value="group切换"/>
<div id="test"></div>
</body>
<script>
(function(main,Layer,LayerGroup){
    var group;
    var layerApi = main.api.layerGroup;
    var message = function(str){
        $("#test").html(str);
    }
    var _eval = {
        create : function(){
            group = new LayerGroup({
                'id':"test",
                "left":0,
                "top":150,
                "layers":[
                    {
                        id:'6',
                        url: "http://www.baidu.com",
                        onshow:function(){
                            //alert("layer_6_show");
                        },
                        onhide:function(){
                            //alert("layer_6_hide");
                        }
                    },
                    {
                        id:'7',
                        url: "http://www.163.com",
                        onshow:function(){
                            //alert("layer_7_show");
                        },
                        onhide:function(){
                            //alert("layer_7_hide");
                        },
                        'autoload':true
                    },
                    {
                        id:'8',
                        url:"http://www.qq.com",
                        onshow:function(){
                            //alert("layer_8_show");
                        },
                        onhide:function(){
                            //alert("layer_8_hide");
                        },
                        'autoload':true
                    }
                ],
                onselected: function( event ){
                    message("切换到layer"+event['layerId'])
                },
                onscroll:function(event){
                    if(event['dir']!=="stop"){
                       var dir = event['dir'];
                       var swipe = event['swipe'];
                        message("向 "+ dir +" 切换;"+"滑动方向为:"+swipe+";滑动距离为："+event['groupPixelOffset']+";100比："+event['groupPercentOffset']); 
                    }
                    
                }
            });
        },
        active : function(){
            group.active("8");
        }
    };

    $('input[type=button]').click(function(e){
        var id = this.id;
        console.log(id+"=============="+id);
        if(_eval[id]){
            _eval[id].call(_eval);
        }else{
            alert('没有此case')
        }
    });

})(Blend,Blend.Layer,Blend.LayerGroup)
</script>
