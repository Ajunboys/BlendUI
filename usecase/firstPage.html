<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>firstPage</title>
<script language="javascript">

	function prepare() {
		window.lc_bridge.prepare('3', 'file:///android_asset/secondPage.html');
	}
	
	document.addEventListener('webviewLoadFinish', function(event) {
	    window.lc_bridge.resume(event['id']);
	}, false);
	
	document.addEventListener('webviewPullUp', function(event) {
	    document.body.style.backgroundColor='#ff0000';
	}, false);
	
	document.addEventListener('webviewPullDown', function(event) {
	    document.body.style.backgroundColor='#0000ff';
	}, false);

</script>
</head>
 <body style="background-color:#ffffff;">
 <p> FirstPage </p>
 <p> 点击按钮后台加载下个页面，加载完成之后会自动跳转到下一个页面 </p>
 
 <p> window.lc_bridge.prepare('3', 'file:///android_asset/secondPage.html'); </p>
 <button onclick="prepare()" > prepare </button>
</body>
</html>
