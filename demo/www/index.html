<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlendUI Hello world</title>
    <link rel="stylesheet" href="">

    <!-- 引入BlendUI 脚本文件,确保已经下载到本地 -->
    <script src="BlendUI-0.0.1.min.js"></script>
    
    <!-- clouda方式开发 
    <script name="baidu-tc-cerfication" type="text/javascript" charset="utf-8" src="http://apps.bdimg.com/cloudaapi/lightapp.js"></script>
    -->

    <!-- 引入第三方依赖库 -->
    <script src="http://libs.baidu.com/zepto/0.8/zepto.min.js"></script>

</head>
<body style="background:#ccc">
    <a href="http://yd.baidu.com" target='_blank'>helloworld</a>

<script type="text/javascript">
//直接引入BlendUI脚本
Blend.ready(function(main) {
    /*外链a用BlendUI layer打开*/
    var Layer = main.Layer;
    var links = $("a[target='_blank']");
    var page = null;
    links.click(function(e){
        e.preventDefault();
        var $t = $(this);
        var link = $t.attr("href");
        if(page) page.destroy();
        page = new Layer({
            "id":"layerId",
            "url":link,
            "active":true
        });
    });

    //返回键退出应用
    var core = main.api.core;
    var layerApi = main.api.layer;
    layerApi.on("backPressedBeforeExit",function(){
        if(window.confirm("确定要退出吗?")){
            core.exitApp();
        }
    });

});

//clouda方式

*/
</script>
</body>
</html>
