<body style="background:#ccc">
    <a href="http://yd.baidu.com" target='_blank'>helloworld</a>
<script>
!(function(main,layer,layerGroup){
/*外链a用BlendUI layer打开*/
var links = $("a[target='_blank']");

var page = null;

links.click(function(e){
    e.preventDefault();
    var $t = $(this);
    var link = $t.attr("href");
    if(page) page.destroy();
    page = new layer({
        "id":"layerId",
        "url":link,
        "active":true,//是否立即激活
        //"pullToRefresh":true
        /*,"ptrFn":function(){
            alert("ptrFn:"+this.id+"_event")
        }*/

            alert("激活显示时触发事件");
        }
        ,"onhide":function(){
            alert("隐藏时触发的事件");
        }
        ,"afterrender":function(event){
            alert("layer创建成功时触发的事件")
        }
        ,"onload":function(event){
            alert("layer中页面加载完触发的事件")
        }
        ,"changeUrl":function(event){
            alert("layer中页面改变url时触发的事件");
        }*/
    });
});

//返回键退出应用
var layerApi = main.api.layer;
layerApi.on("backPressedBeforeExit",function(){
    if(window.confirm("确定要退出吗?")){
        layerApi.destroy();
    }
});

})(Blend,Blend.Layer,Blend.LayerGroup);
</script>
</body>
</html>
